<div class="carcont">

<p-carousel 
    [value]="smallgalitem"  
    [numVisible]="3"  
    [numScroll]="1"  
    [circular]="false"
    [showIndicators]="false"  
    [showNavigators]="true"
    
    > 
    <ng-template let-car pTemplate="item"> 
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src={{car.picturelink}} alt="Card image cap">
        <div class="card-body">
          <p class="card-text text-center">{{car.description}}</p>
          <p class="card-text text-center">{{car.id}}</p>
      
        </div>
      </div>
    </ng-template> 
</p-carousel>
